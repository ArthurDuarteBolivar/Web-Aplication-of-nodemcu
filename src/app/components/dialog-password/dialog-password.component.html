<section>
    <h1>Enter the password</h1>
    <div>
        <input #input [type]="isPasswordVisible ? 'text' : 'password'" class="password-input">
        <button (click)="togglePasswordVisibility()">
            <mat-icon>{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
    </div>
    <button [mat-dialog-close]="input.value" type="button" class="btn btn-success">Confirm</button>

</section>
