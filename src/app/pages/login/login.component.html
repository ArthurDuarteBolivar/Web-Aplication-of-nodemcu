<section class="vh-100 gradient-custom pb-5">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div  class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <div class="example-container">
                <form [formGroup]="loginForm">
                    <div class="input-group">
                      <label [ngStyle]="{'color': loginForm.value.user == '' ? color1 : 'white', 'margin-top' : loginForm.value.user == '' ? margin1 + 'rem' : -1 + 'rem'}" for="">User</label>
                      <input type="text" (focus)="color1 = 'white'; margin1 = -1"  (focusout)="color1 = 'black'; margin1 = 2" formControlName="user">
                    </div>
                    <div class="input-group">
                      <label [ngStyle]="{'color': loginForm.value.password == '' ? color2 : 'white', 'margin-top' : loginForm.value.password == '' ? margin2 + 'rem' : -1 + 'rem'}" for="">Password</label>
                      <input type="text" (focus)="color2 = 'white'; margin2 = -1"  (focusout)="color2 = 'black'; margin2 = 2" formControlName="password">
                    </div>
                  <button (click)="login()" [routerLink]="['/machine']">Login</button>
                </form>
              </div>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">
  <div class="container p-4"></div>
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

  </div>
</footer>
